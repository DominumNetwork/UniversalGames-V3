<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root { --bg: #0b0a16; --accent: #7a5cff; --text: #e6e6ff; }
        body { background: transparent; color: var(--text); font-family: 'Orbitron', sans-serif; padding: 20px; overflow-x: hidden; }
        
        #searchBar {
            width: 100%; max-width: 400px; padding: 12px 20px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--accent);
            border-radius: 10px; color: var(--text); font-family: inherit;
            margin-bottom: 30px; outline: none; transition: 0.3s;
        }
        #searchBar:focus { box-shadow: 0 0 15px var(--accent); background: rgba(255,255,255,0.1); }

        #container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px; position: relative; z-index: 2;
        }

        .zone-item {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px; overflow: hidden; transition: 0.3s; cursor: pointer;
            backdrop-filter: blur(5px);
        }
        .zone-item:hover { transform: translateY(-5px); border-color: var(--accent); background: rgba(122,92,255,0.1); }
        .zone-item img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .zone-item button { 
            width: 100%; padding: 12px; background: transparent; border: none; 
            color: var(--text); font-family: inherit; font-size: 0.85em; cursor: pointer;
        }

        /* Fullscreen Overlay */
        #fullscreenOverlay {
            position: fixed; inset: 0; background: var(--bg); display: none;
            flex-direction: column; z-index: 1000;
        }
        #fullscreenHeader { display: flex; justify-content: space-between; padding: 15px; background: rgba(0,0,0,0.5); }
        .header-btn { background: none; border: none; color: var(--accent); font-size: 1.2rem; cursor: pointer; }
        iframe { flex: 1; border: none; }
    </style>
</head>
<body>
    <input type="text" id="searchBar" placeholder="Search Games..." oninput="filterZones()">
    <div id="container">Loading Assets...</div>

    <div id="fullscreenOverlay">
        <div id="fullscreenHeader">
            <h2 id="gameTitle" style="margin:0; font-size: 1em;">Game</h2>
            <div>
                <button onclick="document.getElementById('zoneFullscreenFrame').requestFullscreen()" class="header-btn"><i class="fas fa-expand"></i></button>
                <button onclick="closeZone()" class="header-btn"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <iframe id="zoneFullscreenFrame"></iframe>
    </div>

    <script>
const container = document.getElementById('container');
const searchBar = document.getElementById('searchBar');
const overlay = document.getElementById('fullscreenOverlay');
const iframe = document.getElementById('zoneFullscreenFrame');
const closeBtn = document.getElementById('closeFullscreen');
const gameTitle = document.getElementById('gameTitle');
const fullscreenBtn = document.getElementById('fullscreenBtn');

const zonesURLs = [
  "https://cdn.jsdelivr.net/gh/gn-math/assets@main/zones.json"
];

const coverURL = "https://cdn.jsdelivr.net/gh/gn-math/covers@main";
const htmlURL = "https://cdn.jsdelivr.net/gh/gn-math/html@main";

let zones = [];
let zonesURL = zonesURLs[Math.floor(Math.random() * zonesURLs.length)];

async function loadZones() {
  try {
    const response = await fetch(zonesURL);
    zones = await response.json();
    zones = zones.filter(zone => zone.id >= 0 && zone.id <= 5000);
    displayZones();
  } catch (e) {
    container.innerHTML = 'Failed to load zones.';
  }
}

function displayZones() {
  container.innerHTML = '';
  zones.forEach(zone => {
    const item = document.createElement('div');
    item.className = 'zone-item';

    const img = document.createElement('img');
    img.dataset.src = zone.cover.replace('{COVER_URL}', coverURL).replace('{HTML_URL}', htmlURL);
    img.alt = zone.name;
    img.loading = 'lazy';

    const btn = document.createElement('button');
    btn.textContent = zone.name;
    btn.onclick = (e) => {
      e.stopPropagation();
      openZone(zone);
    };
    item.onclick = () => openZone(zone);
    item.appendChild(img);
    item.appendChild(btn);
    container.appendChild(item);
  });
  const imgs = document.querySelectorAll('img[data-src]');
  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        const img = e.target;
        img.src = img.dataset.src;
        obs.unobserve(img);
      }
    });
  }, { rootMargin: '100px', threshold: 0.1 });
  imgs.forEach(i => observer.observe(i));
}

function filterZones() {
  const query = searchBar.value.toLowerCase();
  const filtered = zones.filter(z => z.name.toLowerCase().includes(query));
  displayFiltered(filtered);
}

function displayFiltered(filteredZones) {
  container.innerHTML = '';
  filteredZones.forEach(zone => {
    const item = document.createElement('div');
    item.className = 'zone-item';

    const img = document.createElement('img');
    img.dataset.src = zone.cover.replace('{COVER_URL}', coverURL).replace('{HTML_URL}', htmlURL);
    img.alt = zone.name;
    img.loading = 'lazy';

    const btn = document.createElement('button');
    btn.textContent = zone.name;
    btn.onclick = (e) => {
      e.stopPropagation();
      openZone(zone);
    };
    item.onclick = () => openZone(zone);
    item.appendChild(img);
    item.appendChild(btn);
    container.appendChild(item);
  });
  const imgs = document.querySelectorAll('img[data-src]');
  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        const img = e.target;
        img.src = img.dataset.src;
        obs.unobserve(img);
      }
    });
  }, { rootMargin: '100px', threshold: 0.1 });
  imgs.forEach(i => observer.observe(i));
}

async function openZone(zone) {
  overlay.style.display = 'flex';

  gameTitle.textContent = zone.name;
  if (!zone.author) zone.author = 'Unknown';

  const zoneUrl = zone.url;
  if (!zoneUrl) {
    alert('Zone URL is missing.');
    return;
  }

  const isAbsolute = zoneUrl.startsWith('http');

  if (isAbsolute) {
    iframe.src = zoneUrl;
  } else {
    const fullUrl = zoneUrl.replace('{COVER_URL}', coverURL).replace('{HTML_URL}', htmlURL);
    try {
      const response = await fetch(fullUrl);
      const htmlContent = await response.text();
      const blob = new Blob([htmlContent], { type: 'text/html' });
      const blobUrl = URL.createObjectURL(blob);
      iframe.src = blobUrl;
      iframe.onload = () => {
        URL.revokeObjectURL(blobUrl);
      };
    } catch (e) {
      console.error('Blob load failed, falling back to direct URL:', e);
      iframe.src = fullUrl;
    }
  }
}

document.getElementById('closeFullscreen').onclick = () => {
  overlay.style.display = 'none';
  iframe.src = '';
};

document.getElementById('fullscreenBtn').onclick = () => {
  iframe.requestFullscreen().catch(() => {
    alert('Fullscreen mode is not supported or blocked.');
  });
};

loadZones();
</script>
</body>
</html>
