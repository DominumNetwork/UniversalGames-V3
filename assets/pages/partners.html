<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body { background: transparent; color: #e6e6ff; font-family: 'Orbitron', sans-serif; padding: 40px; }
        .partner-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .p-card {
            display: flex; align-items: center; gap: 20px;
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
            padding: 20px; border-radius: 15px; transition: 0.3s; cursor: pointer;
        }
        .p-card:hover { border-color: #7a5cff; background: rgba(122, 92, 255, 0.05); transform: scale(1.02); }
        .p-card img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid #7a5cff; }
        .info h3 { margin: 0; color: #7a5cff; font-size: 1.1em; }
        .info p { margin: 5px 0 0; font-size: 0.85em; opacity: 0.8; }
        .back-btn { cursor: pointer; margin-bottom: 20px; display: inline-block; color: #00bfff; }
    </style>
</head>
<body>
    <div class="back-btn" onclick="window.location.href='extras.html'"><i class="fa-solid fa-arrow-left"></i> Back to Extras</div>
    <h1 style="color: #7a5cff;">Proud Partners</h1>
    <div class="partner-grid">
        <div class="p-card" onclick="window.open('https://dominum.site/', '_blank')">
            <img src="/assets/images/partners/dominum.png" alt="">
            <div class="info">
                <h3>DominumNetwork</h3>
                <p>Can't Be A Proxy Without Fish :)</p>
            </div>
        </div>
        </div>
</body>
</html>
