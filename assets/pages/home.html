<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: transparent;
            color: #e6e6ff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .hero {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 0 30px rgba(122, 92, 255, 0.2);
            animation: float 4s ease-in-out infinite;
        }
        h1 { font-size: 3em; margin: 0; color: #7a5cff; text-shadow: 0 0 10px rgba(122,92,255,0.5); }
        #splash { font-size: 1.2em; color: #00bfff; margin-top: 10px; min-height: 1.5em; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>
    <div class="hero">
        <h1>UniversalGames V2</h1>
        <div id="splash"></div>
    </div>
    <script>
        const splashes = ["Now with 100% more Fish!", "Unblocking your boredom.", "Powered By DominumNetwork.", "The remake you deserved."];
        document.getElementById('splash').innerText = splashes[Math.floor(Math.random()*splashes.length)];
    </script>
</body>
</html>
