<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background: transparent; 
            color: #e6e6ff; 
            font-family: 'Orbitron', sans-serif; 
            padding: 40px; 
            overflow-x: hidden;
        }
        
        h1 { 
            text-align: center; 
            color: #7a5cff; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            margin-bottom: 40px; 
            text-shadow: 0 0 10px rgba(122, 92, 255, 0.5);
        }

        .section-title {
            color: #00bfff;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
            margin: 50px 0 30px 0;
            font-size: 1.2em;
            letter-spacing: 2px;
        }

        .credit-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
        }

        .card { 
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 20px; 
            padding: 30px; 
            text-align: center; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            cursor: default;
        }

        .card.clickable { cursor: pointer; }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent, rgba(122, 92, 255, 0.1), transparent);
            transform: translateY(100%);
            transition: 0.5s;
        }

        .card:hover::before { transform: translateY(0); }

        .card:hover { 
            transform: translateY(-10px); 
            border-color: #7a5cff; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }

        .card img { 
            width: 100px; 
            height: 100px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 2px solid #7a5cff; 
            margin-bottom: 15px;
            background: #000; 
        }

        .card i {
            font-size: 3em;
            color: #7a5cff;
            margin-bottom: 20px;
            display: block;
            text-shadow: 0 0 15px rgba(122, 92, 255, 0.4);
        }

        .card h3 { margin: 10px 0 5px; color: #fff; font-size: 1.4em; }
        .card .role { color: #00bfff; font-size: 0.9em; margin-bottom: 10px; font-weight: bold; letter-spacing: 1px; }
        .card .desc { font-size: 0.85em; color: rgba(230, 230, 255, 0.7); }
    </style>
</head>
<body>

    <h1>Credits</h1>

    <div class="section-title">LEADERSHIP</div>
    <div class="credit-grid">
        <div class="card">
            <img src="https://ui-avatars.com/api/?name=Shadow+Games&background=7a5cff&color=fff&size=128" alt="ShadowGames">
            <h3>ShadowGames</h3>
            <p class="role">OWNER</p>
        </div>

        <div class="card">
            <img src="/assets/images/partners/dominum.png" alt="Dominus">
            <h3>Dominus_Elitus</h3>
            <p class="role">CO-OWNER</p>
        </div>
    </div>

    <div class="section-title">POWERED BY</div>
    <div class="credit-grid">
        <div class="card clickable" onclick="window.open('https://dominum.site', '_blank')">
            <i class="fa-solid fa-server"></i>
            <h3>DominumNetwork</h3>
            <p class="role">INFRASTRUCTURE & HOSTING</p>
            <a class="desc"><a href="https://dominum.site/">dominum.site</a></p>
        </div>
    </div>

    <div class="section-title">GAME LIBRARY</div>
    <div class="credit-grid">
        <div class="card clickable" onclick="window.open('https://gn-math.dev/', '_blank')">
            <i class="fa-solid fa-gamepad" style="color: #00bfff;"></i>
            <h3>GN-Math</h3>
            <p class="role">GAME ASSETS & LIBRARY</p>
            <p class="desc"><a href="https://gn-math.dev/">gn-math.dev</a></p>
        </div>
    </div>

</body>
</html>
